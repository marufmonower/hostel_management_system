<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Booking</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Add Booking</h1>
        <form method="post" class="p-4 border rounded shadow-sm bg-white">
            {% csrf_token %}
            
            <!-- Form Fields -->
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            
            <!-- Start and End Date Display -->
            <p class="text-muted"><strong>Start Date:</strong> {{ form.start_date.value|date:'d/m/Y' }}</p>
            <p class="text-muted"><strong>End Date:</strong> {{ form.end_date.value|date:'d/m/Y' }}</p>
            
            <!-- Buttons -->
            <div class="d-flex justify-content-between mt-4">
                <a href="{% url 'home' %}" class="btn btn-secondary">
                    <i class="fas fa-home"></i> Home
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Save
                </button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS (Optional for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
