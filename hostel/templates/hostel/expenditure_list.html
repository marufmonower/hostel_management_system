<!DOCTYPE html>
<html>
  <head>
    <title>Expenditure List</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
    <!-- Font Awesome for icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    >
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="text-center mb-4">Expenditure List</h1>
      
      <!-- Search and Filter Form -->
      <form method="get" action="{% url 'expenditure_list' %}" class="mb-4 d-flex justify-content-center gap-2">
        <input
          type="text"
          name="q"
          placeholder="Search by description"
          value="{{ request.GET.q }}"
          class="form-control w-25"
        >
        <select name="category" class="form-select w-25">
          <option value="">All Categories</option>
          {% for key, value in categories %}
            <option value="{{ key }}" {% if key == request.GET.category %}selected{% endif %}>{{ value }}</option>
          {% endfor %}
        </select>
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-filter"></i> Filter
        </button>
      </form>
      
      <!-- Add New Expenditure Button -->
      <div class="mb-3 text-center">
        <a href="{% url 'add_expenditure' %}" class="btn btn-success">
          <i class="fas fa-plus"></i> Add New Expenditure
        </a>
      </div>
      
      <!-- Expenditure Table -->
      <div class="table-responsive">
        <table class="table table-striped table-bordered text-center">
          <thead class="table-dark">
            <tr>
              <th>Date</th>
              <th>Description</th>
              <th>Category</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody>
            {% for expenditure in expenditures %}
              <tr>
                <td>{{ expenditure.date }}</td>
                <td>{{ expenditure.description }}</td>
                <td>{{ expenditure.category }}</td>
                <td>{{ expenditure.amount }}</td>
              </tr>
            {% endfor %}
             <!-- Total Row -->
             <tr class="table-primary">
              <td colspan="3"><strong>Total Amount</strong></td>
              <td><strong>{{ total_amount }}</strong></td>
            </tr>
          </tbody>
        </table>
      </div>
      
      <!-- Navigation Links -->
      <div class="text-center mt-4">
        <a href="{% url 'home' %}" class="btn btn-outline-primary">
          <i class="fas fa-home"></i> Home
        </a>
        <a href="{% url 'expenditure_summary' %}" class="btn btn-outline-secondary">
          <i class="fas fa-chart-pie"></i> Expenditure Summary
        </a>
      </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
