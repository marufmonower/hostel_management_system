<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Student</title>
    <!-- Include Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-light d-flex align-items-center justify-content-center vh-100"
  >
    <div class="card p-4 shadow-lg" style="max-width: 500px; width: 100%">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">Add Student</h1>
        <!-- Home Button -->
        <a href="{% url 'home' %}" class="btn btn-outline-primary">Home</a>
      </div>

      <form method="post">
        {% csrf_token %}
        <div class="mb-3">{{ form.as_p }}</div>

        <button type="submit" class="btn btn-success w-100">Save</button>
      </form>
    </div>

    <!-- Bootstrap JS and Popper.js (optional for additional Bootstrap functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>

{% comment %}
<h1>Add Student</h1>
<form method="post">
  {% csrf_token %} {{form.as_p}}
  <button type="submit">Save</button>
</form>
{% endcomment %}
