<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMvdqqo2RmgfVGCwsQUrE5pVb6M4kJf9R1RSEXT" crossorigin="anonymous">
    <title>Edit Payment</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4"><i class="fas fa-edit"></i> Edit Payment</h1>
      <form method="post" class="p-4 border rounded shadow-sm bg-light">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-save"></i> Update Payment
        </button>
      </form>
      <a href="{% url 'admin_payment_list' %}" class="btn btn-secondary mt-3">
        <i class="fas fa-arrow-left"></i> Back to Payment List
      </a>
    </div>
  </body>
</html>
