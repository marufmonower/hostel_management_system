<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Payment</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome for icons (optional) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMvdqqo2RmgfVGCwsQUrE5pVb6M4kJf9R1RSEXT" crossorigin="anonymous" />
    <style>
      /* Additional Custom Styling */
      .card-custom {
        max-width: 500px;
        width: 100%;
        border-radius: 15px;
        border: none;
      }
      .btn-save {
        font-weight: bold;
        font-size: 1rem;
      }
      .title {
        font-size: 1.7rem;
        font-weight: bold;
        color: #495057;
      }
      
      /* Input Field Styling */
      .form-control {
        border: 1px solid #ced4da;
        border-radius: 8px;
        padding: 0.75rem 1rem;
        background-color: #f9f9f9;
        font-size: 1rem;
        color: #495057;
        transition: all 0.3s ease;
      }
      .form-control:focus {
        border-color: #28a745;
        background-color: #fff;
        box-shadow: 0 0 8px rgba(40, 167, 69, 0.3);
      }
      
      /* Placeholder Styling */
      .form-control::placeholder {
        color: #adb5bd;
        font-style: italic;
      }
      
      /* Label Styling */
      label {
        font-weight: 500;
        color: #6c757d;
        margin-bottom: 0.5rem;
      }
    </style>
  </head>
  <body class="bg-light d-flex align-items-center justify-content-center vh-100">
    <div class="card p-5 shadow-lg card-custom">
      <div class="text-center mb-4">
        <h1 class="title">Add Payment</h1>
      </div>

      <form method="post">
        {% csrf_token %}
        <!-- Form fields with labels and input styling -->
        <div class="mb-3">{{ form.as_p }}</div>

        <button type="submit" class="btn btn-success w-100 btn-save"><i class="fas fa-save"></i> Save Payment</button>
      </form>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>

{% comment %} <h1>Add Payment</h1>
<form method="post">
  {% csrf_token %} {{ form.as_p }}
  <button type="submit">Save</button>
</form> {% endcomment %}
